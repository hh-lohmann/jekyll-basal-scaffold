#
#
# # Build options
#
# ## Excludes
#
# Files that must be present in the source directory, but must not be output

exclude:
  - LICENSE
  - README.md

# ## No .sass-cache
#
# Prevent default .sass-cache directory in the source directory to keep things clear

sass:
  cache: false

# # Global variables
#
# ## Permalink
#
# see 
#
# permalink: ....


# Collections
# see https://jekyllrb.com/docs/collections/#collections
# !! permalink in AbhÃ¤ngigkeit von collection => Front Matter Defaults: scope
collections:
  roadmap:
    output: true
    permalink: /:categories/:title/


# # Front Matter Defaults
#
# see https://jekyllrb.com/docs/configuration/front-matter-defaults/
#
#


defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: main

